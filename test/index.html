<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>valid Tests</title>
  <link rel="stylesheet" href="../node_modules/grunt-mocha/node_modules/mocha/mocha.css" />
  <script src="../bower_components/assert/assert.js"></script>
  <script src="../node_modules/grunt-mocha/node_modules/mocha/mocha.js"></script>
  <script>
    if (window.location.search == '?blanket=1') {
      document.write('<scr'+'ipt src="../bower_components/blanket/dist/qunit/blanket.min.js" data-cover-adapter="../bower_components/blanket/src/adapters/mocha-blanket.js"></sc'+'ript>');
    }
  </script>
  <script>mocha.setup('tdd')</script>
</head>
<body>
  <div id="mocha"></div>
  <div id="fixture" style="display: none">
    <form id="invalid">
      <input type="text" id="name" placeholder="Name" required /><br>
      <input type="email" id="email" placeholder="Email" required /><br>
      <input type="text" id="other-email" placeholder="Other Email" data-valid-email />
      <input type="password" id="password" placeholder="Password" data-valid-password required /><br>
      <input type="password" id="password-confirm" placeholder="Confirm Password" data-valid-password-confirm="password" required /><br>
      <textarea id="bio" placeholder="Bio" data-valid-bio required></textarea><br>
      <button type="submit">Submit</button>
    </form>
    <form id="valid">
      <input type="text" value="name" data-valid-required />
    </form>
    <form id="validate">
      <input type="text" value="Test" />
    </form>

    <form id="required">
      <input class="filled" type="text" value="Test" />
      <input class="empty" type="text" value="" />
    </form>

  </div>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/fidel/dist/fidel.js"></script>
  <script src="../dist/valid.js" data-cover></script>
  <script src="valid.test.js"></script>
  <script>
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
      mocha.run();
    }
  </script>
</body>
</html>
