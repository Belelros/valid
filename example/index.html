<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>valid example</title>
  </head>
  <body>

    <form action="" method="post">
      <label for="name">Name: </label>
      <input id="name" name="name" type="text" data-valid-required />
      <label for="email">Email: </label>
      <input id="email" type="text" data-valid-email name="email" value="" />
      <label for="pattern">Text: </label>
      <input id="pattern" type="text" data-valid-pattern="[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}" name="pattern" value="" />
    </form>

    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../lib/valid.js"></script>
    <script>
        var errors = valid($('form'));

        if (errors) {
            console.log( errors );
        } else {
            console.log('no errors');
        }
    </script>
  </body>
</html>
