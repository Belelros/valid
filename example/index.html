<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>valid example</title>
  </head>
  <body>

    <form action="" method="post">
      <label>Name: </label>
      <input name="name" type="text" data-required />
      <label>Email: </label>
      <input type="text" data-pattern="[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}" name="email" value="joe@example.com" />
    </form>

    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../lib/valid.js"></script>
    <script>
        var errors = valid( $( 'form' ) );

        if ( errors ) {
            console.log( errors );
        } else {
            console.log( 'no errors' );
        }
    </script>
  </body>
</html>
